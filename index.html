<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabalho Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body onload="iniciar()">
    <div class="container">
        <h1>Trabalho Front + Back + API</h1>
        <h2>Buscar Pokemon por Número da Pokedex ou Nome</h2>
        <div class="form-api">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Pokemon</label>
              <input type="text" class="form-control" id="pokemonProcurado">
              <div id="emailHelp" class="form-text">Digite o NOME ou NÚMERO DA POKEDEX</div>
            </div>
            <button class="btn btn-success" onclick="importarPokemon()">Importar Dados da API</button>
            <button class="btn btn-danger" onclick="limparPokemons()">Limpar Todos os Dados</button>
        </div>
        <table class="table">
            <thead>
                <th>Id</th>
                <th>Foto</th>
                <th>Número da Pokedex</th>
                <th>Nome</th>
                <th>Tipo 1</th>
                <th>Tipo 2</th>
                <th></th>
            </thead>
            <tbody id="corpoTabela">
                
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="modalAdicionarAluno" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="modalForm">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalTitleAluno">Adicionar Aluno</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="matricula">Matricula</label>
                        <input type="text" class="form-control" id="matriculaAluno" disabled>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nomeAluno">
                    </div>
                    <div class="form-group">
                        <label for="nota1">Nota 1</label>
                        <input type="text" class="form-control" id="nota1">
                    </div>
                    <div class="form-group">
                        <label for="nota2">Nota 2</label>
                        <input type="text" class="form-control" id="nota2">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="adicionaAluno()">Salvar</button>
            </div>
          </div>
        </div>
      </div>

      <script src="javascript/script.js"></script>
  </body>
</html>
